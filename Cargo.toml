[package]
name = "llman"
version = "0.0.17"
# Edition 2024 requires Rust nightly toolchain
# CI configured to use nightly for edition 2024 support
edition = "2024"
authors = ["L8ng <straydragonl@foxmail.com>"]
description = "A tool for managing LLM application rules(prompts) ..."
license = "MIT"
repository = "https://github.com/StrayDragon/llman"

[[bin]]
name = "llman"
path = "src/main.rs"

[lib]
name = "llman"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.53", features = [
    "deprecated",
    "env",
    "unicode",
    "wrap_help",
    "string",
    "cargo",
    "derive",
] }
clap_complete = "4.5.53"
directories = "6.0.0"
inquire = { version = "0.9.1", features = ["editor"] }
thiserror = "2.0.12"
rust-i18n = "3.1.2"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
toml = "0.9.10"
diesel = { version = "2.2.10", features = ["sqlite", "chrono"] }
chrono = { version = "0.4.38", features = ["serde"] }
dirs = "6.0.0"
glob = "0.3.1"
ignore = "0.4.22"

# Comment processing and parsing
tree-sitter = "0.26.3"
tree-sitter-highlight = "0.26.3"
tree-sitter-javascript = "0.25.0"
tree-sitter-typescript = "0.23.2"
tree-sitter-python = "0.25.0"
tree-sitter-rust = "0.24.0"
tree-sitter-go = "0.25.0"

# Configuration and validation
schemars = { version = "1.2.0", features = ["derive"] }
jsonschema = "0.17.1"

# JSON parsing and repair
llm_json = "1.0.2"

# Additional utilities
regex = "1.11.1"
serde_yaml = "0.9.34"

[dev-dependencies]
tempfile = "3.13.0"
