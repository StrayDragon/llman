[package]
name = "llman"
version = "0.0.4"
edition = "2024"
authors = ["L8ng <straydragonl@foxmail.com>"]
description = "A tool for managing LLM application rules(prompts) ..."
license = "MIT"
repository = "https://github.com/StrayDragon/llman"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.38", features = [
    "deprecated",
    "env",
    "unicode",
    "wrap_help",
    "string",
    "cargo",
    "derive",
] }
directories = "6.0.0"
inquire = "0.7.5"
thiserror = "2.0.12"
rust-i18n = "3.1.2"
once_cell = "1.21.3"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
toml = "0.8.19"
diesel = { version = "2.2.10", features = ["sqlite", "chrono"] }
chrono = { version = "0.4.38", features = ["serde"] }
dirs = "5.0.1"
glob = "0.3.1"
walkdir = "2.5.0"
ignore = "0.4.22"
