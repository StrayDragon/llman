# Custom Codex Configuration
# Template for custom codex provider configuration
# Edit this file to match your provider's requirements

model = "your-model-name"
model_provider = "your-provider"
approval_policy = "on-request"
sandbox_mode = "workspace-write"

[model_providers.your-provider]
name = "Your Provider"
base_url = "https://api.your-provider.com/v1"
env_key = "YOUR_API_KEY"
wire_api = "chat"

# Optional: Enable helpful features
[features]
view_image_tool = true
web_search_request = false

# Optional: Shell environment policy
[shell_environment_policy]
inherit = "core"
include_only = ["PATH", "HOME", "LANG"]

# Optional: Sandbox workspace-write settings
[sandbox_workspace_write]
exclude_tmpdir_env_var = false
exclude_slash_tmp = false
network_access = true

