name: CI

on:
  push:
    branches: [ "main" ]

env:
  RUST_VERSION: stable

jobs:
  test:
    name: Test with just
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup justfile
        uses: extractions/setup-just@v2

      - name: Run just check
        run: just check

