          en: "Force deletion of files and directories without confirmation"
        recommendation:
          en: "This can cause irreversible data loss. Consider using more specific permissions or add confirmation prompts."

      sudo_rm:
        description:
          en: "Deletion of files with root privileges"
        recommendation:
          en: "Extremely dangerous as it can delete system files. Always avoid in automated tools."

      dd_if:
        description:
          en: "Raw disk writing that can destroy filesystems"
        recommendation:
          en: "This can wipe entire disks or partitions. Use with extreme caution."

      mkfs_or_format:
        description:
          en: "Filesystem formatting that destroys all data"
        recommendation:
          en: "This will erase all data on the target filesystem. Double-check targets."

      chmod_777:
        description:
          en: "Setting world-writable permissions on files"
        recommendation:
          en: "This creates serious security vulnerabilities. Use more specific permissions."

      chown_root:
        description:
          en: "Changing file ownership to root"
        recommendation:
          en: "Can lead to privilege escalation vulnerabilities. Verify ownership changes carefully."

      curl_or_wget_sh:
        description:
          en: "Downloading and executing scripts from the internet"
        recommendation:
          en: "This can execute malicious code. Download first, review contents, then execute manually."

      eval_or_exec:
        description:
          en: "Dynamic command execution that can be exploited"
        recommendation:
          en: "This can lead to command injection attacks. Use safer alternatives."

      system_call:
        description:
          en: "Executing system commands through various programming languages"
        recommendation:
          en: "This bypasses shell safeguards. Validate all inputs thoroughly."

      crontab:
        description:
          en: "Modifying scheduled tasks that can persist malicious activities"
        recommendation:
          en: "Cron jobs can hide persistent malware. Review scheduled changes carefully."

      system_service:
        description:
          en: "Managing system services that can enable persistence"
        recommendation:
          en: "Service modifications can create backdoors. Verify service configurations."

      firewall:
        description:
          en: "Modifying firewall rules that can expose systems to attack"
        recommendation:
          en: "Firewall changes can open attack vectors. Document and review all rule changes."

      registry:
        description:
          en: "Modifying Windows Registry which controls system behavior"
        recommendation:
          en: "Registry changes can cause system instability or security issues. Backup first."

      net_user:
        description:
          en: "Managing user accounts that can grant unauthorized access"
        recommendation:
          en: "User account changes can create backdoors. Use principle of least privilege."

      shell_exec:
        description:
          en: "Executing command interpreters that can run arbitrary commands"
        recommendation:
          en: "Shell execution can bypass security controls. Validate and sanitize inputs."

      python_system:
        description:
          en: "Python system command execution that can run shell commands"
        recommendation:
          en: "This can execute arbitrary shell commands. Use safer subprocess alternatives."

      default:
        description:
          en: "Pattern detected in command execution permissions"
        recommendation:
          en: "Review this command pattern for potential security implications."

